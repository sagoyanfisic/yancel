<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio de proyectos y repositorios de GitHub">
    <meta name="author" content="sagoyanfisic">
    <meta name="theme-color" content="#667eea">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Mis Repositorios - GitHub">
    <meta property="og:description" content="Explora mi portafolio de proyectos y repositorios">
    <meta property="og:type" content="website">

    <title>Mis Repositorios - GitHub - v2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://api.github.com">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema">
        <span class="theme-icon">üåô</span>
    </button>

    <div class="container">
        <header>
            <div class="profile-section">
                <div class="avatar-container">
                    <img id="avatar" src="" alt="Avatar de usuario" class="avatar" loading="eager">
                    <div class="avatar-ring"></div>
                </div>
                <div class="profile-info">
                    <h1 id="username">Cargando...</h1>
                    <p id="bio" class="bio"></p>
                    <div id="profile-links" class="profile-links"></div>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <span id="followers" class="stat"></span>
                        </div>
                        <div class="stat-item">
                            <span id="following" class="stat"></span>
                        </div>
                        <div class="stat-item">
                            <span id="public-repos" class="stat"></span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="repos-header">
                <h2>Mis Repositorios - version 2</h2>
                <div class="repos-controls">
                    <div class="search-box">
                        <input
                            type="text"
                            id="search-input"
                            placeholder="Buscar repositorios..."
                            aria-label="Buscar repositorios"
                        >
                        <span class="search-icon">üîç</span>
                    </div>
                    <select id="sort-select" aria-label="Ordenar repositorios">
                        <option value="updated">Recientemente actualizado</option>
                        <option value="stars">M√°s estrellas</option>
                        <option value="forks">M√°s forks</option>
                        <option value="name">Nombre (A-Z)</option>
                    </select>
                    <select id="language-filter" aria-label="Filtrar por lenguaje">
                        <option value="all">Todos los lenguajes</option>
                    </select>
                </div>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Cargando repositorios...</p>
            </div>

            <div id="error-message" class="error-message" style="display: none;">
                <span class="error-icon">‚ö†Ô∏è</span>
                <p id="error-text"></p>
                <button id="retry-button" class="retry-button">Reintentar</button>
            </div>

            <div id="repo-count" class="repo-count" style="display: none;"></div>
            <div id="repositories" class="repositories-grid"></div>
        </main>

        <footer>
            <div class="footer-content">
                <p>Powered by <a href="https://docs.github.com/en/rest" target="_blank" rel="noopener noreferrer">GitHub API</a></p>
                <p class="footer-links">
                    <a href="https://github.com/sagoyanfisic" target="_blank" rel="noopener noreferrer">GitHub</a> ‚Ä¢
                    <span id="last-updated"></span>
                </p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
